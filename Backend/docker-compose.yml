version: "3"

networks: 
  bookyme-network:
    driver: bridge

services:

  # Server Interfaces
  backend:
    container_name: bookyme-gateway
    restart: always
    env_file: 
      - ./Environment/Gateway.env
    build: ./Gateway
    ports: 
      - "5000:5000"
    volumes:
      - /backend/gateway
    networks: 
      - bookyme-network
    depends_on: 
      - userservice

  userservice:
    container_name: user-service
    restart: always
    env_file:
      - ./Environment/UserService.env
    build: ./User
    ports: 
      - "5200:5200"
    volumes: 
      - /backend/user
    networks: 
      - bookyme-network
    depends_on:
      - mongo-users



  # Databases
  # User Service
  mongo-users:
    container_name: mongo-users
    restart: on-failure
    image: mongo 
    command: mongod --port 3220
    volumes: 
      - ./seed/Users/init.js:/docker-entrypoint-initdb.d/init.js:ro
      - data-volume:/data-db
    networks: 
      - bookyme-network
    ports: 
      - "3220:3220"

volumes:
  data-volume: 
